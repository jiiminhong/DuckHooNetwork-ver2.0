<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>덕후 네트워크</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="vw-100 vh-100">
    <!-- 네이게이션 바 -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg w-100 px-3 py-1 position-fixed fixed-top"
    >
      <div class="container-fluid">
        <!-- 로고 부분 -->
        <a class="navbar-brand fs-3 d-flex align-text-middle" href="index.html">
          <img
            src="../images/free-icon-duck-324830.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top m-2"
          />
          덕후 네트워크
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- 스케줄 -->
            <li class="nav-item fs-5 mx-3">
              <a class="nav-link active" aria-current="page" href="#"
                >Schedule</a
              >
            </li>

            <!-- 음식 지도 -->
            <li class="nav-item fs-5 mx-3">
              <a class="nav-link" href="#"># Food Map</a>
            </li>

            <!-- 택시 -->
            <li class="nav-item fs-5 mx-3">
              <a class="nav-link" href="#">Taxi</a>
            </li>

            <!-- 굿즈 -->
            <li class="nav-item fs-5 mx-3">
              <a class="nav-link" href="#">Goods Market</a>
            </li>
          </ul>

          <!-- 로그인 -->
          <div class="login d-flex">
            <button class="login-btn" onClick="location.href='login.html'">
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- main -->
    <main
      class="main-content w-100 h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="input-wrap w-25 h-25">
          <form action="">
            <p class="login-label text-center p-3 mb-5">Login</p>
            <input
              type="text"
              class="form-control my-2"
              placeholder="아이디"
              aria-label="Username"
            />
            <input
              type="text"
              class="form-control my-3"
              placeholder="비밀번호"
              aria-label="Username"
            />
            <button
              class="submit-btn w-100 mt-5"
              onClick="location.href='index.html'; return false;"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="w-100 position-fixed fixed-bottom">
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="footer-info m-5 text-center">
          <p>이용약관 | 개인정보처리방침 | 고객센터</p>
          <p>Copyright @jiiminhong All Rights Reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
